addons:
  apt:
    packages:
      - aspell
      - aspell-en
  postgresql: 9.6
  mysql: "5.7"
services:
    - postgresql
    - mysql
before_script:
    - psql -c 'create database test;' -U postgres
    - mysql -e 'create database test default character set utf8 default collate utf8_general_ci;'
language: perl
perl:
  - '5.30'
  - '5.28'
  - '5.26'
  - '5.24'
  - '5.22'
  - '5.20'
  - '5.18'
  - '5.16'
  - '5.14'
cache:
  directories:
    - $HOME/perl5
env:
  global:
    - AUTHOR_TESTING=1
    - COVERAGE=1
    - RELEASE_TESTING=1
    - TEST_POSTGRESQL=postgresql://postgres@/test
    - TEST_MYSQL=mysql://root@/test
before_install:
  - eval $(curl https://travis-perl.github.io/init) --auto --always-upgrade-modules
install:
  - cpanm -n Mojo::Pg
  - cpanm -n Mojo::mysql
  - cpanm -n Devel::Cover
  - cpanm -n Module::Build::Tiny
  - cpanm --quiet --notest Devel::Cover::Report::Coveralls
  - cpanm --quiet --notest --installdeps .
  - cpanm --quiet --notest Test::Pod
